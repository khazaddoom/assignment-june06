<div class="container">
    <hr>
  <div class="row">
    <app-gamecontrols (eventFired) = "eventFired($event)"></app-gamecontrols>
  </div>
  <hr>
  <div class="row">
    <div class="h3">Game data below.</div>
  </div>
  <hr>
  <div class="container" *ngFor = "let firedNumber of firednumbers">
      <div *ngIf="firedNumber === 0; else elseBlock"><app-even></app-even></div>
      <ng-template #elseBlock><app-odd></app-odd></ng-template>
  </div>
</div>
